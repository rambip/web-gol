[package]
name = "game_of_life"
version = "0.1.0"
authors = ["anto"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2.70"
js-sys = "0.3.45"

[dependencies.web-sys]
version = "0.3.4"
features = [
        'ImageData',
        'CanvasRenderingContext2d',
]
